<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Time Tracker Journey{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body class="font-sans antialiased text-gray-900 bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Super simple sidebar - always visible on desktop, toggleable on mobile -->
        <div id="sidebar" class="w-64 bg-white border-r hidden md:block fixed h-full">
            <div class="p-4 border-b">
                <h1 class="font-bold">Time Tracker</h1>
            </div>
            <nav class="mt-4">
                <a href="/dashboard" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
                <a href="/tags" class="block px-4 py-2 hover:bg-gray-100">Tags</a>
                <a href="/rfid-events" class="block px-4 py-2 hover:bg-gray-100">RFID Events</a>
                <a href="/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                <a href="/auth/logout" class="block px-4 py-2 hover:bg-gray-100 text-red-600">Logout</a>
            </nav>
        </div>
        
        <!-- Main content -->
        <div class="md:ml-64 w-full p-4">
            <!-- Mobile menu button -->
            <button id="menuBtn" class="mb-4 p-2 border bg-white md:hidden">
                Toggle Menu
            </button>
            
            <!-- Page header -->
            <header class="mb-6 pb-2 border-b">
                <h1 class="text-xl font-medium">{% block header %}Time Tracker Journey{% endblock %}</h1>
            </header>
            
            <!-- Main content -->
            <main>
                {% block content %}{% endblock %}
            </main>
            
            <!-- Footer -->
            <footer class="mt-12 pt-4 text-sm text-gray-500 border-t">
                <p>Time Tracker Journey &copy; 2025</p>
            </footer>
        </div>
    </div>
    
    <!-- Minimal JavaScript -->
    <script>
        document.getElementById('menuBtn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
