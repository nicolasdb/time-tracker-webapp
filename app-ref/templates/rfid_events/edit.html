{% extends "base.html" %}

{% block title %}Edit RFID Event - Time Tracker Journey{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">Edit RFID Event</h1>
        <a href="/rfid-events" class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-100">
            Cancel
        </a>
    </div>
    
    <!-- Event Form -->
    <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 mb-6">
        <form action="/rfid-events/{{ event.id }}/edit" method="POST">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="tag_uid" class="block mb-2 text-sm font-medium text-gray-900">Tag UID</label>
                    <input type="text" id="tag_uid" name="tag_uid" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" value="{{ event.tag_uid }}" required>
                </div>
                <div>
                    <label for="event_type" class="block mb-2 text-sm font-medium text-gray-900">Event Type</label>
                    <select id="event_type" name="event_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                        <option value="placed" {% if event.event_type == 'placed' %}selected{% endif %}>Placed</option>
                        <option value="removed" {% if event.event_type == 'removed' %}selected{% endif %}>Removed</option>
                    </select>
                </div>
                <div>
                    <label for="timestamp" class="block mb-2 text-sm font-medium text-gray-900">Timestamp</label>
                    <input type="datetime-local" id="timestamp" name="timestamp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" value="{{ event.timestamp_local }}" required>
                </div>
                <div>
                    <label for="notes" class="block mb-2 text-sm font-medium text-gray-900">Notes</label>
                    <input type="text" id="notes" name="notes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="Optional notes" value="{{ event.notes }}">
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200">Update Event</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
